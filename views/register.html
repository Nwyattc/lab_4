<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>

	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
    <form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
      <form class="form-inline">
        <!-- <label for="input_id">Full Name </label> -->
        <label for="firstName">Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
        <label class="sr-only" for="lastName">Username</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name"> <br/>

        <label for="input_id">Email</label>
        <input type="email" class="form-control" name="my_pw_field" placeholder="Email Address"> <br/>

        <label for="input_id">Password</label>
        <input type="password" class="form-control" name="my_pw_field" placeholder="Password"> <br/>
        <label for="input_id">Confirm Password</label>
        <input type="password" class="form-control" name="my_pw_field" placeholder="Confirm Password"> <br/>
        </form>

      <label for="CUAlumni">CU Alumni?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
        <label class="form-check-label" for="exampleRadios1">Yes</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">No</label>
      </div> <br/>

      <label for="CUAlumni">CU Student?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios1" value="option1">
        <label class="form-check-label" for="exampleRadios1">Yes</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">No</label>
      </div> <br/>

      <label for="CUAlumni">Student Select</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios1" value="option1">
        <label class="form-check-label" for="exampleRadios1">Undergraduate</label>
        <select name="select_choice">
          <option selected>Pick Your Year</option>
          <option value="1">Freshman</option>
          <option value="2">Sophomore</option>
          <option value="3">Junior</option>
          <option value="3">Senior</option>
        </select>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">Graduate</label>
        <select name="select_choice">
          <option selected>Degree Being Pursued</option>
          <option value="1">Masters</option>
          <option value="2">Doctorate</option>
          <option value="3">MFA</option>
          <option value="4">JD</option>
          <option value="5">Certificate</option>
        </select>
      </div> <br/>

      <form action="home.html">
      	<input type="submit" value="submit" class="btn btn-primary btn-block">
      </form>

    </form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
